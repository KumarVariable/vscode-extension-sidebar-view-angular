<style>

    max-width: 960px;

  }

  .add-color-button {
    color: #c21775;

  .label {

  }

  .container {
    max-width: 900px;
    overflow: hidden;
    padding: 0;
  }

  .content {
    display: -ms-grid;
    display: grid;
    place-items: center;
    padding: 0 3em;
    margin-bottom: 1.8em;
  }

  .mail {
    padding: 0.5em 0 0.5em 1.5em;
    line-height: 3;
    width: 100%;
    border: 1px solid #d9d9d9;
    border-radius: 0.5em;
    margin-bottom: 1em;
  }

  .text {
    font-size: 1rem;
    color: rgb(50, 9, 90);
    width: 90%;
    text-align: center;
    margin-top: 0.5em;
  }
  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>
