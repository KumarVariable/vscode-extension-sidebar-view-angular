<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Users</title>

  <base href="#">

  <img class="w-10 mx-1" alt="Bito Logo" src="./assets/images/bito.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
</head>
<body>
  <app-root></app-root>

  <script>

  // Handle the message inside the webview
  window.addEventListener('message', event => {

  const extensionFor = "vscode";
  const message = event.data; // The JSON data our extension sent
  
  const vscodeUri = message.vscodeUri;

  const httpUri = message.httpUri;

  localStorage.setItem('vscodeUri', JSON.stringify(vscodeUri));
  localStorage.setItem('httpUri', JSON.stringify(httpUri));
  localStorage.setItem('extensionFor', JSON.stringify(extensionFor));

  });


  </script>

</body>
</html>
